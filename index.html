<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div id="namelast">
            <div class="input-wrapper" id="firstname">
              <label for="user-name"
                >Nome</label
              >
              <input type="text" id="user-name" />
              
            </div>
            <div class="input-wrapper" id="lastname">
              <label for="user-lastname"
                >Sobrenome</label
              >
              <input type="text" id="user-lastname" />
              </div>
            </div>
             <div class="input-wrapper">
              <label for="event-email"
                >E-mail<span
                  >(insira um e-mail válido)</span
                ></label
              >
              <input type="email" id="event-email" />
            </div>
            <div class="input-wrapper">
              <label for="event-password"
                >Senha<span
                  >(mínimo 6 caracteres)</span
                ></label
              >
              <input type="password" id="event-password" minlength="8"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

         <div class="input-wrapper">
              <label for="user-name"
                >Nome <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="user-name" />
                         </div>
                    
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          
            <h1>PRIMEIRA MENTORIA</h1>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-date"
                  >Data</label
                >
                <input type="date" id="event-date" />
              </div>
    

            <div class="input-wrapper">
              <label for="event-begin"
                >Das</label
              >
              <input type="time" id="event-begin" />

            </div>
             <div class="input-wrapper">
              <label for="event-end"
                >Até</label
              >
              <input type="time" id="event-end" />
              
            </div>
          </div>

          <h1>SEGUNDA MENTORIA</h1>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-date"
                  >Data</label
                >
                <input type="date" id="event-date" />
              </div>
    

            <div class="input-wrapper">
              <label for="event-begin"
                >Das</label
              >
              <input type="time" id="event-begin" />

            </div>
             <div class="input-wrapper">
              <label for="event-end"
                >Até</label
              >
              <input type="time" id="event-end" />
              
            </div>
          </div>
        </fieldset>
             </form>
        <footer>
          <input class="button" type="submit" form="my-form" value="Salvar Evento">
        </footer>
    </div>
  </body>
</html>
